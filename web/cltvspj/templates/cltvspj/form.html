{%extends 'base.html'%} 

{%block 'title'%}
CLT vs PJ
{%endblock%}

{%block 'content'%}
<div class="container" style="margin-top:5%">
    <div class="row">
        <div class="col-md-6">
            <h1>CLT vs PJ</h1>
        </div>

        <div class="row">
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" name="clt" id="clt" placeholder="Salario CLT">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="pj" id="pj" placeholder="Salario PJ">
                    </div>
                    <button type="submit" class="btn btn-primary">Calcular</button>
                </form>
            </div>
        </div>
    </div>
</div>

{%endblock%}
